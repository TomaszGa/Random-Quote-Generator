<!DOCTYPE HTML> 
<html>

<head>
    
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
    <script src="https://use.fontawesome.com/963d3bb904.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
     <div class="offset-md-2 col-md-8 main-box">
         <h1>Design Quote Generator</h1>    
         <div class="message"></div>
         <div class="container">
          <div class="row"> 
            <div class="col">
                <button class="btn"><a href="#" id="tweetBtn"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet</a></button>
            </div>  
            <div class="col"><button id="getMessage" class="btn">Get Quote</button></div>
          </div>
         </div>
        
     </div>
    </div>
    
</div>
 <footer class="footer fixed-bottom">
  <div class="container">
    <p>Designed and coded by Tomasz Ga</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
